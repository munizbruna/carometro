<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form id="usuarioForm" enctype="text/plain">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>
        </div>
        <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div>
            <label for="tiposUsuarios">Estado:</label>
            <input type="number" id="idTiposUsuarios" name="idTiposUsuarios" required>
        </div>
        <button type="submit" id="cadastrarButton">Cadastrar</button>
    </form>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Envie aqui sua foto</label>
        <input type="file" name="image" id="image" accept="image/*">
        <button type="submit">Enviar</button>
        <div id="response" style="display: none;">
            <p>Informações salvas em: </p>
        </div>
    </form>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData();
    const imageFile = document.getElementById('image').files[0];
    formData.append('image', imageFile);

    console.log('Enviando requisição para /upload...');
    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Resposta recebida:', response);
        return response.json();
    })
    .then(data => {
        console.log('Dados recebidos:', data);
        const responseDiv = document.getElementById('response');
        responseDiv.style.display = 'block'; // Torna a div visível

        if (data.filePath) {
            responseDiv.innerHTML = `<h2>Arquivo enviado com sucesso!</h2><p>Caminho do arquivo: <a href="${data.filePath}">${data.filePath}</a></p>`;

            // Exibir mensagem de sucesso por alguns segundos e depois limpar a mensagem
            setTimeout(() => {
                responseDiv.innerHTML = '';
            }, 5000); // 5000 milissegundos = 5 segundos
        } else {
            responseDiv.innerHTML = `<h2>Erro ao enviar o arquivo.</h2>`;
        }
    })
    .catch(error => {
        console.error('Erro ao enviar requisição:', error);
        document.getElementById('response').innerHTML = `<h2>Erro ao enviar o arquivo.</h2>`;
    });
});

    </script>

</body>

</html>
